<!DOCTYPE html>
<html>

<head>
	<title>Mailer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<style>
		body {
			margin: 0px;
			padding: 0px;
			font-family: sans-serif;
		}

		.whole-container {
			width: 100%;
			height: auto;
		}

		.container {
			width: 80%;
			margin: 0px auto;
			height: auto;
		}

		.top-header {
			background: #0a6b1f;
			height: 70px;
			border-radius: 0px 0px 20px 20px;
			text-align: center;
		}

		.btn {
			background: #0a6b1f;
			border: none;
			color: #fff;
			padding: 8px 23px;
			border-radius: 7px;
			font-size: 18px;
			font-weight: bold;
			letter-spacing: 1px;
		}

		.bigtext {
			background: #ffffff00;
			border: none;
			color: #fff;
			padding: 20px 23px;
			border-radius: 7px;
			font-size: 25px;
			font-weight: bold;
			letter-spacing: 1px;
			align-items: center;

		}
		.hide{
			display: none;
		}
		.button {
  background-color: #4CAF50; /* Green */
  border: 10px;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 25px;
}
		p {
			line-height: 27px;
		}
		table, th, td {
  border:1px solid black;
  padding: 10px;
}

	</style>
</head>

<body>

	<div class="whole-container">
		<div class="top-header">
			<p class="bigtext">HR MANAGE</p>
		</div>
		<div class="container">
			<h1>WELCOME TO HR MANAGE APP</h1>
			<p>We're glad you joined.
				<br>

				Use your official Email ID to sign in to the app.
				<br>

				Your password: 12345678</p>
		</div>
	</div>
</body>

</html>
