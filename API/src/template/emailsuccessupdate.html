<!DOCTYPE html>
<html>

<head>
	<title>Mailer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/style.css">

	<style>
		body {
			margin: 0px;
			padding: 0px;
			font-family: sans-serif;
		}

		.whole-container {
			width: 100%;
			height: auto;
		}

		.container {
			width: 80%;
			margin: 0px auto;
			height: auto;
		}

		.top-header {
			background: #0a6b1f;
			height: 70px;
			border-radius: 0px 0px 20px 20px;
			text-align: center;
		}

		.btn {
			background: #0a6b1f;
			border: none;
			color: #fff;
			padding: 8px 23px;
			border-radius: 7px;
			font-size: 18px;
			font-weight: bold;
			letter-spacing: 1px;
		}

		.bigtext {
			background: #ffffff00;
			border: none;
			color: #fff;
			padding: 20px 23px;
			border-radius: 7px;
			font-size: 25px;
			font-weight: bold;
			letter-spacing: 1px;
			align-items: center;

		}

		p {
			line-height: 27px;
		}
	</style>
</head>

<body>

	<div class="whole-container">
		<div class="top-header">
			<p class="bigtext">HR MANAGE</p>
		</div>
		<div class="container">
			<p>SUCCESS</p>
			<button class="btn"> {{otp}} </button>
			<!-- <p>This OTP is confidential. For security reasons, DO NOT share the OTP with anyone.</p> -->
			<p>We takes your account security very seriously. We will never email you and ask you to
				disclose or verify your Account password. If you receive a suspicious email with a link to update
				your account information, do not click on the link.</p>
		</div>
	</div>
</body>

</html>
